
<body>
    <div class="fon">
<div class="container"> 
    <div class="row">
        <div class="col-sm-8 offset-2">
            <div *ngIf="currentQuiz < 10">
            <p class="text-center">{{ currentQuiz +1 }} of {{ quizzz.length}}</p>
            <h1>{{ quizzz[randomize].question }}</h1>

            <ul class="list-group" *ngFor="let quiz of quizzz[randomize].answer">
                <label>
                <li class="list-group-item" appBackground [correctAnswer]="quiz.correct">
                    <input type="radio" name="option" (change)="onAnswer(quiz.correct)" [disabled]="answerSelected">
                    {{ quiz.option }}</li>
                </label>
            </ul>
            </div>
            <div *ngIf="currentQuiz > 9">
            <button class="btn btn-success btn-block" (click)="showResult()">Show result</button>
            <div *ngIf="result">
                Correct Answers: {{ correctAnswers }} | Incorrect Answers: {{ incorrectAnswers}}
            </div>            
        </div>
        </div>
    </div>
</div>
<button type="button" class="btn btn-outline-danger" routerLink="/menu">To main menu</button>
</div>
</body>
